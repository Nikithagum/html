<style>
    .subscribe-button {
        background-color: rgb(208, 27, 27);
        color: white;
        border: none;
        height: 33px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 7px;
        transition: opacity 0.5s;
    }
    .subscribe-button:hover {
        opacity: 0.7;
    }
    .subscribe-button:active {
        opacity: 0.4;
    }
    .join-button {
        background-color: white;
        color: rgb(33, 106, 203);
        border-color: rgb(33, 106, 203);
        height: 32px;
        width: 60px;
        border-radius: 2px;
        border-width: 0.01cm;
        cursor: pointer;
        transition: background-color 0.5s, color 0.5s;

    }
    .join-button:hover {
        background-color: rgb(33, 106, 203);
        color: white;
    }
    .join-button:active {
        opacity: 0.7;
    }
    .tweet-button {
        background-color: rgb(29, 158, 238);
        color: white;
        border-radius: 17px;
        border: none;
        height: 32px;
        width: 65px;
        font-weight: bold;
        margin-left: 7px;
        transition: box-shadow 0.5s;
        cursor: pointer;
    }
    .tweet-button:hover {
        box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2);
    }
    .tweet-button:active {
        opacity: 0.8;
    }
</style>




<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
