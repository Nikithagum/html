<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        height: 33px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 7px;
        transition: opacity 0.5s;
    }
    .subscribe-button:hover {
        opacity: 0.7;
    }
    .subscribe-button:active {
        opacity: 0.4;
    }
</style>
<button class="subscribe-button">SUBSCRIBE</button>
