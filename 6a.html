<!DOCTYPE html>
<html>
    <head>
        <title>uber</title>
        <style>
        .uber {
            background-color: black;
            color: white;
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            font-size: 12px;
            margin-right: 8px;
            cursor: pointer;
            transition: 0.5s;
        }
        .uber:hover {
            opacity: 0.8;
        }
        </style>
    </head>
    <body>
        <button class="uber">Request now</button>
    </body>
</html>
