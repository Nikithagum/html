<style>
    .getstarted {
        background-color: rgb(121, 82, 179);
        border: none;
        border-radius: 3px;
        color: white;
        height: 35px;
        width: 110px;
        cursor: pointer;
        transition: 0.5s;
    }
    .getstarted:hover {
        background-color: rgb(72, 3, 118);
    }
    .download {
        background-color: white;
        border-radius: 3px;
        color: rgb(108, 117, 125);
        border-color: rgb(108, 117, 125);
        height: 35px;
        width: 110px;
        border-style: solid;
        border-width: 1px;
        cursor: pointer;
        transition: 0.5s;
    }
    .download:hover {
        background-color: rgb(108, 117, 125);
        color: white;
    }
</style>
<button class="getstarted">Get started</button> 
<button class="download">Download</button>
